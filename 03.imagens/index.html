<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- VAMOS TAMBÉM COLOCAR ICONES NESTE DOCUMENTO -->
    <!-- ESTE ÍCONE APARECERÁ ANTES DO TÍTULO DA PÁGINA DO SITE, NA ABA DO NAVEGADOR -->
    <link rel="shotcut icon" href="favicon.ico" type="image/x-icon">

    <!-- VAMOS AGORA USAR IMAGENS EM NOSSO DOCUMENTO HTML -->
    <title>Imagens no Documento</title>
</head>
<body>
    <!-- TEMOS DUAS IMAGENS, UMA NA PASTA RAIZ E OUTRA NA PASTA FOTOS -->
    <!-- VAMOS VER 3 FORMAS DE INSERIR IMAGENS NO DOCUMENTO -->
    <h1>Colocando imagens em nosso documento</h1>
    <p>Essa imagem está na mesma pasta da página index.html</p>
    <img src="logo-html.png" alt="Logo Html">
    <p>Essa imagem está na pasta fotos</p>
    <img src="fotos/logo-css.png" alt="Logo Css">
    <p>E essa imagem foi retirada da internet por um link</p>
    
    <!-- PODEMOS REDIMENSIONAR AS IMAGENS USANDO O ATRIBUTO "STYLE" COMO VISTO ABAIXO -->
    <!-- O IDEAL É QUE A IMAGEM JÁ ESTEJA NO TAMANHO QUE SERÁ UTILIZADA -->
    <img src="https://storage.googleapis.com/eti-academy/courses/javascript-basico.jpg" alt="Logo JavaScript" style="width: 200px; height: 200px;">
</body>
</html>
